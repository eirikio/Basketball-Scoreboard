<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="site-container">
      <div class="app-container">
        <div class="home-section">
          <h1 class="title">HOME</h1>
          <div class="score-screen">
            <h1 id="home-score-el">0</h1>
          </div>
          <div class="add-score">
            <button class="score-btn">+1</button>
            <button class="score-btn">+2</button>
            <button class="score-btn">+3</button>
          </div>
        </div>
        <div class="guest-section">
          <h1 class="title">AWAY</h1>
          <div class="score-screen">
            <h1 id="guest-score-el">0</h1>
          </div>
          <div class="add-score">
            <button class="score-btn">+1</button>
            <button class="score-btn">+2</button>
            <button class="score-btn">+3</button>
          </div>
        </div>
      </div>
      <button id="new-game-btn">New Game</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
